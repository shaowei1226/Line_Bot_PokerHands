<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>撲克手牌紀錄</title>
    <style type="text/css">
        .Data-Content {
            width: 50%; /* 表單寬度 */
            line-height: 40px;
        }
    
        .Data-Title {
            float: left;
            width: 25%; /* Label寬度，視情況調整 */
            margin-right: 20px;
        }
    
        .Data-Items {
            float: left;
            width: 25%;
        }
    
        .AlignRight {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>撲克手牌紀錄</h1>
        
        <!-- 環境變數輸入 -->
        <div class="environment-inputs">
            <h2>環境變數</h2>
            <label for="level">Level:</label>
            <input type="text" id="level"><br />
            
            <label for="players">玩家人數:</label>
            <input type="number" id="players" min="2" max="10"><br />
            
            <label for="heroPosition">Hero 位置:</label>
            <input type="test" id="heroPosition"><br />
            
            <label for="heroStack">Hero 後手:</label>
            <input type="number" id="heroStack" min="0"><br />
            
            <label for="otherStacks">其他玩家後手:</label>
            <input type="text" id="otherStacks"><br />

            </div>


        <!-- Hero 手牌和下注信息 -->
        <div class="hero-hand-inputs hidden">
            <h2>Hero 手牌和下注信息</h2>
            <div class="Data-Content">
                <div class="Data-Title">
                    <div class="AlignRight">
                        <label for="heroHand">Hero 手牌 :</label><br />                      
                        <label for="preFlopAction">Preflop Action:</label><br />
                        <label for="flopCards">Flop:</label><br />
                        <label for="flopAction">Flop Action:</label><br/>
                        <label for="turnCard">Turn:</label><br />
                        <label for="turnAction">Turn Action:</label><br />
                        <label for="riverCard">River:</label><br />
                        <label for="riverAction">River Action:</label><br />
                    </div>
                </div>
                <div class="Data-Items">
                    
            <input type="text" id="heroHands"><br />
            <input type="text" id="preFlopAction"><br />
            <input type="text" id="flopCards"><br />
            <input type="text" id="flopAction"><br />
            <input type="text" id="turnCard"><br />
            <input type="text" id="turnAction"><br />
            <input type="text" id="riverCard"><br />
            <input type="text" id="riverAction"><br />
            <button id="recordHandBtn">紀錄手牌</button>
            <button id="copyHandBtn">複製手牌資訊</button>
            <div class="hand-summary">
                <h2>手牌紀錄</h2>
                <pre id="handSummary"></pre>
            </div>
                </div>
            </div>
           </div>
        </div>
            


      


    </div>
    <script src="scripts.js"></script>
</body>
</html>
